<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's play</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Papper Seissor</h1>
      <div class="choices">
         <div class="choice" id="rock">
            <img src="rock.png">
         </div>
         <div class="choice" id="Papper">
            <img src="paper.png">
         </div>
         <div class="choice" id="scissors">
            <img src="scissors.png">
         </div>
      </div>

      <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
      </div>

      <div class="msg">
        <p>play your move</p>
      </div>
    <script src="index.js"></script>
</body>
</html>
